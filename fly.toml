# fly.toml app configuration file generated for murdoch-bot on 2026-01-29T17:53:08+01:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'murdoch-bot'
primary_region = 'iad'

[build]
  dockerfile = 'Dockerfile'

[env]
  HEALTH_PORT = '8081'
  RUST_LOG = 'info'
  WEB_PORT = '8080'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'off'
  auto_start_machines = true
  min_machines_running = 1
  max_machines_running = 1
  processes = ['app']

[[services]]
  protocol = 'tcp'
  internal_port = 8080

  [[services.ports]]
    port = 80
    handlers = ['http']

  [[services.ports]]
    port = 443
    handlers = ['tls', 'http']

[checks]
  [checks.health]
    port = 8081
    type = 'http'
    interval = '30s'
    timeout = '5s'
    grace_period = '30s'
    method = 'GET'
    path = '/health'

[[vm]]
  memory = '512mb'
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 512
