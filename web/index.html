<!doctype html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes"
    />
    <meta
      name="description"
      content="Murdoch Discord Moderation Dashboard - Monitor and manage your Discord server moderation"
    />
    <meta name="theme-color" content="#111827" />
    <title>Murdoch Dashboard</title>

    <!-- Apply saved theme immediately to prevent flash -->
    <script>
      (function () {
        const theme =
          localStorage.getItem("murdoch-theme") ||
          (window.matchMedia("(prefers-color-scheme: light)").matches
            ? "light"
            : "dark");
        document.documentElement.setAttribute("data-theme", theme);
        if (theme === "light") {
          document.querySelector('meta[name="theme-color"]').content =
            "#ffffff";
        }
      })();
    </script>

    <!-- Preconnect to external resources -->
    <link rel="preconnect" href="https://cdn.tailwindcss.com" />
    <link rel="preconnect" href="https://cdn.jsdelivr.net" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Styles -->
    <link rel="stylesheet" href="/css/styles.css?v=9" />

    <!-- Scripts -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
  </head>
  <body class="font-sans">
    <div id="app" role="main">
      <div class="flex items-center justify-center min-h-screen">
        <div class="text-center">
          <div
            class="animate-spin rounded-full h-12 w-12 border-b-2 border-indigo-500 mx-auto"
            role="status"
            aria-label="Loading"
          ></div>
          <p class="mt-4 text-gray-400">Loading...</p>
        </div>
      </div>
    </div>

    <script type="module" src="/js/auth.js?v=6"></script>
    <script type="module" src="/js/api.js?v=6"></script>
    <script type="module" src="/js/websocket.js?v=6"></script>
    <script type="module" src="/js/theme.js?v=6"></script>
    <script type="module" src="/js/router.js?v=6"></script>
    <script type="module" src="/js/app.js?v=6"></script>
  </body>
</html>
